<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 04 - Form</title>
  </head>
  <body>
    <main>
      <form action="/submit">
        <!-- Add your code here -->
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Full Name"/><br>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="name@pdx.edu"/><br><br>

        <fieldset>
          <legend>Favorite Character:</legend>
          <input type="radio" id="spongebob" name="favorite_character" value="Spongebob">
          <label for="spongebob">Spongebob</label><br>

          <input type="radio" id="sandy" name="favorite_character" value="Sandy">
          <label for="sandy">Sandy</label><br>

          <input type="radio" id="patrick" name="favorite_character" value="Patrick">
          <label for="patrick">Patrick</label><br>
        </fieldset><br>

        <fieldset>
          <legend>Are you a fan of the show?</legend>
          <input type="checkbox" id="yes" name="yes" value="Yes, I have watched all episodes!">
          <label for="yes">Yes, I have watched all episodes!</label><br>

          <input type="checkbox" id="yes2" name="yes2" value="Yes, it's got the best memes.">
          <label for="yes2">Yes, it's got the best memes.</label><br>
        </fieldset><br>

        <input type="submit" name="submit" value="Submit" />
        <input type="reset" name="reset" value="Reset" />

      </form>
    </main>
  </body>
</html>
